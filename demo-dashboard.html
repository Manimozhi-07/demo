<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Qlik styles -->
    <link
      rel="stylesheet"
      href="../../resources/autogenerated/qlik-styles.css"
    />
    <!--External Font and Icon-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <!--Chart JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-doughnutlabel/1.0.2/chartjs-plugin-doughnutlabel.js"></script>

    <!-- RequireJS -->
    <script src="../../resources/assets/external/requirejs/require.js"></script>

    <!--jQuery-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!--custom css-->
    <link rel="stylesheet" href="demo-dashboard.css" />
  </head>

  <body>
    <div id="wrapper">
      <div id="sidebar">
        <div id="brand">
          <i class="fa-brands fa-algolia"></i>&ensp;
          <span>Hylesoin</span>
        </div>
        <div id="list">
          <ul>
            <a href="#"
              ><li id="Dashboard">
                <i class="fa-brands fa-microsoft"></i>&nbsp;
                <span>Dashboard</span>
              </li></a
            >
            <a href="#"
              ><li id="Assets">
                <i class="fa-solid fa-wallet"></i>&nbsp;
                <span>Assets</span>
              </li></a
            >
            <a href="#"
              ><li id="Trade" class="activelist">
                <i class="fa-solid fa-money-bill-trend-up"></i>&nbsp;
                <span>Trade</span>
              </li></a
            >
            <a href="#"
              ><li id="Pay">
                <i class="fa-solid fa-cash-register"></i>&nbsp;<span>Pay</span>
              </li></a
            >
            <a href="#"
              ><li id="For You">
                <i class="fa-regular fa-paper-plane"></i>&nbsp;<span
                  >For You</span
                >
              </li></a
            >
            <a href="#"
              ><li id="Invite Friends">
                <i class="fa-solid fa-clipboard"></i>&nbsp;<span
                  >Invite Friends</span
                >
              </li></a
            >
            <a href="#"
              ><li id="Settings">
                <i class="fa-solid fa-gear"></i>&nbsp;
                <span>Settings</span>
              </li></a
            >
          </ul>
        </div>
      </div>
      <div id="content">
        <div id="navbar">
          <div id="searchbar">
            <i class="fa-solid fa-magnifying-glass"></i>&nbsp;
            <input type="text" name="search" placeholder="Search" />
          </div>
          <div id="right-icons">
            <div class="icon">
              <i class="fa-regular fa-comment-dots"></i>
            </div>
            <div class="icon">
              <i class="fa-solid fa-bell"></i>
            </div>
            <div id="prf-img">
              <img src="user.jpg" />
            </div>
            <div id="dropdown">
              <i class="fa-solid fa-chevron-down"></i>
            </div>
          </div>
        </div>
        <div class="main">
          <span>Dashboard</span>
        </div>
        <div class="main">
          <span>Assets</span>
        </div>
        <div class="main activemain">
          <div class="r rowh45">
            <div class="c colw70">
              <div id="kpis">
                <div class="kpi">
                  <div class="kpihead">
                    <div id="Men's Clothes"></div>
                  </div>

                  <div class="kpibody">
                    <div class="obj" id="kpi1">
                      <div class="maindata" id="maindata-Men's Clothes"></div>
                      <div class="subdata" id="subdata-Men's Clothes"></div>
                    </div>
                    <div class="stock" id="indicator-Men's Clothes"></div>
                  </div>
                </div>
                <div class="kpi">
                  <div class="kpihead">
                  
                    <div id="Women's Clothes"></div>
                  </div>

                  <div class="kpibody">
                    <div class="obj" id="kpi2">
                      <div class="maindata" id="maindata-Women's Clothes"></div>
                      <div class="subdata" id="subdata-Women's Clothes"></div>
                    </div>
                    <div class="stock" id="indicator-Women's Clothes"></div>
                  </div>
                </div>
                <div class="kpi">
                  <div class="kpihead">
              
                    <div id="Baby Clothes"></div>
                  </div>
                  <div class="kpibody">
                    <div class="obj" id="kpi3">
                      <div class="maindata" id="maindata-Baby Clothes"></div>
                      <div class="subdata" id="subdata-Baby Clothes"></div>
                    </div>
                    <div class="stock" id="indicator-Baby Clothes"></div>
                  </div>
                </div>
              </div>
              <div id="chart">
                <div  class="chartdiv" id="left">
                  <div class="card-header">
                    <span>Sales</span>
                    <div id="indicator"></div>
                  </div>
                  <div id="kpi4"></div>
                  <div class="foot">
                    <div class="footdata" id="income">
                      <div class="head">
                        <i class="fa-solid fa-arrow-down negative"></i>
                        <span>Income</span>
                      </div>

                      <div class="dataobj" id="kpi5"></div>
                    </div>
                    <div class="footdata" id="expense">
                      <div class="head">
                        <i class="fa-solid fa-arrow-up positive"></i>
                        <span>Expense</span>
                      </div>
                      <div class="dataobj" id="kpi6"></div>
                    </div>
                  </div>
                </div>

                <div class="chartdiv" id="middle">
                  <div class="t">
                    <span>Wallet</span>
                  </div>
                  <div id="pieChart">
                    <canvas id="pie"></canvas>
                  </div>
                </div>
                <div class="chartdiv" id="right">
                  <div class="t" style="text-align: center">
                    <span> 3 Products</span>
                  </div>
                  <table id="currency"></table>
                </div>
              </div>
            </div>
            <div class="c colw30">
              <div class="card-header" style="padding: 10px">
                <span>Statistics</span>
                <select id="monthdd">
                  <option value="Monthly" disabled selected hidden>
                    Monthly
                  </option>
                  <option value="Jan">Jan</option>
                  <option value="Feb">Feb</option>
                  <option value="Mar">Mar</option>
                  <option value="Apr">Apr</option>
                  <option value="May">May</option>
                  <option value="Jun">Jun</option>
                  <option value="Jul">Jul</option>
                  <option value="Aug">Aug</option>
                  <option value="Sep">Sep</option>
                  <option value="Oct">Oct</option>
                  <option value="Nov">Nov</option>
                  <option value="Dec">Dec</option>
                </select>
              </div>

              <div id="ob">
                <!-- <canvas id="newLineChart"></canvas> -->
              </div>
            </div>
          </div>
          <div class="r rowh55">
            <div id="tabs">
              <span class="activetab">Summary</span>
              <span>Table</span>
              <span>Charts</span>
              <span>Reporting</span>
              <span>Analysis</span>
            </div>
            <div class="tab-content activetab-content" id="summary">
              <div class="tabledatacont">
            
                <table id="tbl"></table>
              </div>
              <div id="buttonsdiv">
                <div class="buttonbox">
                  <button class="button sellbtn">Sell</button>
                  <button class="button activebtn">Buy</button>
                </div>
                <div class="buttonbox">
                  <button class="button sellbtn">Sell</button>
                  <button class="button activebtn">Buy</button>
                </div>
                <div class="buttonbox">
                  <button class="button sellbtn">Sell</button>
                  <button class="button activebtn">Buy</button>
                </div>
                <div class="buttonbox">
                  <button class="button sellbtn">Sell</button>
                  <button class="button activebtn">Buy</button>
                </div>
              </div>
              
            </div>
            <div class="tab-content" id="table"></div>
            <div class="tab-content" id="chartobj"></div>
            <div class="tab-content"></div>
            <div class="tab-content"></div>
          </div>
        </div>

        <div class="main"><span>Pay</span></div>
        <div class="main"><span>For You</span></div>
        <div class="main"><span>Invite Friends</span></div>
        <div class="main"><span>Settings</span></div>
      </div>
    </div>

    <script src="demo-dashboard.js"></script>
  </body>
</html>
